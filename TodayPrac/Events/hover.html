<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Method</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <p>This is my hover Text</p>
    <p id="text">Text to be hovered on click</p>

    <script>
        $(document).ready(function() {
            $('#text').hover(function() {
                alert('You are hovering on over this text');
                $('#text').css('color', 'red');
            });
        });
    </script>
</body>
</html>
