<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <p>This is my before content</p>
    <p id="text">Text to be displayed before on click</p>

    <button id="btn1">Click to display</button>

    <script>
        $(document).ready(function() {
            $('#btn1').click(function() {
                $('#text').before('<p>Text to be displayed before the given text</p>');
            });
        });
    </script>
</body>
</html>
