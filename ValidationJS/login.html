<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validation JS</title>
</head>
<body>

    <div class="container">
        <div class="sign-up d-flex justify-content-center mt-4">
            <form class="form">
                <p class="title">LOGIN </p>
                                
              
                <input  placeholder="Email" type="email" class="input" id="email">
                <span id="emailFeedback" class="error"></span>
                
                <input  placeholder="Password" type="password" class="input" id="password">
                <span id="passwordFeedback" class="error"></span>
                                             
                
                <button class="submit btn btn-primary" type="submit">Log in</button>

                
                <p class="signin">Don't have an acount ? <a href="./index.html">Register</a></p>
            </form>
        </div>
    </div>
    
    


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
