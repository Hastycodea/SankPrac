<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <h1>Fade in and Fade out effects</h1>

    <button id="in" type="button">Fade In</button>
    <button id="out" type="button">Fade out</button>

    <div id="slideElement" class="box" style="width: 200px; height: 200px; background-color: yellow;"></div>


    <script>
        $(document).ready(function(){
            $("#in").click(function() {
                $("#slideElement").fadeIn();
            });

            $("#out").click(function() {
                $("#slideElement").fadeOut();
            });
            
        });
    </script>
    
</body>
</html>
