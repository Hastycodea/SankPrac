<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>

    <!-- Product List -->
    <div>
        <h2>Products</h2>
        <div id="product-list">
            <div class="product" data-id="1" data-name="Product 1" data-price="10">
                Product 1 - $10 <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="20">
                Product 2 - $20 <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="30">
                Product 3 - $30 <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Section -->
    <div>
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div>Total: $<span id="total-price">0</span></div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
